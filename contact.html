---
layout: default
permalink: contact/
title: Contact | Be Sweet Bakery
---

<section class="light">
	<div class="container">
		<h1>Contact Us</h1>
		<div class="subheader">
			<hr />
			<div>let's get in touch</div>
			<hr />
		</div>
        <div class="row">
            <div class="three columns">&nbsp;</div>
            <div class="six columns">
                <form class="alternative" action="http://formspree.io/{{ site.email }}" method="post">
                    <input class="u-full-width" type="text" name="name" placeholder="Your Name *">
                    <input class="u-full-width" type="email" name="email" placeholder="Email Address *">
                    <label for="comments">Comments *</label>
                    <textarea class="u-full-width" name="comments" ></textarea>
                    <input type="hidden" name="_next" value="/">
					<input type="hidden" name="_subject" value="Be Sweet Bakery - Contact Us">
					<input class="button-primary" type="submit" value="Send">
                </form>
            </div>
            <div class="three columns">&nbsp;</div>
        </div>
    </div>
</section>
